<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/brb-images/favicon.ico"
      type="image/x-icon"
    />
    <title>Ben Rhys Berry</title>
  </head>
  <body>
    <main class="main-content">
      <div class="container">
        <h1 class="heading">Hello, my name is Ben.</h1>
        <p class="welcome">Website coming soon...</p>
        <button class="enter-btn open-form" id="myForm" onclick="openForm()">Contact me</button>
      </div>
      <div class="form-popup">
        <h2 class="form-heading">Contact me</h2>
        <form class="contact-form" action="https://formspree.io/f/mgedzpvz" method="post" target="_blank">
          <div>
            <label class="form-label" for="name">Name</label>
            <input class="form-control" type="text" id="name" name="name" required/>
          </div>
          <div>
            <label class="form-label for="email">Email</label>
            <input class="form-control" type="email" name="email" required/>
          </div>
          <div>
            <label class="form-label" for="message">Message</label>
            <textarea
              class="form-control contact-message"
              name="message"
              id="message"
              cols="30"
              rows="10"
              required
            ></textarea>
          </div>
          <div class="btn-div">
            <button class="contact-btn" type="submit">Contact me</button>
          </div>
        </form>
        <div class="btn-div close-form" onclick="closeForm()">
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
